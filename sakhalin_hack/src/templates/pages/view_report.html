{% extends 'base.html' %}

{% block content %}
<h3>Отчет по задаче: {{ task_id }}</h3>
<div>
    <p>Фото:</p>
    {% load static %}
    <img src="{{ report.photo.url }}" style="width: 200px;">
    <p>Исполнитель: {{ report.cleaner }}</p>
    <p>Исполнитель: {{ report.manager }}</p>
    <p>Дата и время выполнения {{ report.date }}</p>
    <p>Статус {{ report.marks }}</p>
    <p>Примечания {{ report.notes }}</p>
</div>
{% endblock %}
