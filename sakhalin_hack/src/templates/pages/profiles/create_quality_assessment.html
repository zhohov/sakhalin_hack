{% extends 'base.html' %}

{% block content %}

<div class="pt-5">
    <h3>Добавить отчет по контролю качества к задаче #{{ task.id }}</h3>

        <form action="{% url 'tasks:create_quality_assessment' task.id %}" method="post" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}
        <button type="submit" class="btn btn-success">Отправить</button>
    </form>
</div>

{% endblock %}
